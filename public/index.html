<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicotter</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="header"><!-- きめつ変更中 -->
        <img src="sicotter_demon.png" alt="Logo" class="logo-image">
        <img src="sicotter_demon_header.png" alt="Sicotter Logo" class="header-image">
    </h1>

<div id="tabs">
    <button class="tab-button" onclick="showTab('sikopa')">
        <img src="phone.png" alt="電話" class="tab-icon">
    </button>
    <button class="tab-button" onclick="showTab('trending')">
        <img src="fire.png" alt="トレンド" class="tab-icon">
    </button>
    <button class="tab-button" onclick="showTab('news')">
        <img src="news.png" alt="ニュース" class="tab-icon">
    </button>
</div>


<div id="content">
  <div id="sikopa" class="tab-content" style="display: none; text-align: center; padding: 20px;">
    <!-- 「通話機能開発中」などの文言は削除 or コメントアウトしてOK -->
    <!-- <p class="description">通話機能開発中</p>
    <p class="description">◇最大4人で会話ができます◇</p> -->

<div id="call-controls" style="margin-top: 20px; text-align: center;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <img src="B.png" alt="B" style="width: 100px; height: auto; margin-bottom: 15px;">
      <button id="boineBtn" class="call-button" style="
        background-color: #653fae;
        color: white;
        font-size: 1.2rem;
        padding: 0.8em 2em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      ">
        Shi CALL
      </button>
    </div>


  </div>
</div>

<script>
  document.getElementById("boineBtn").addEventListener("click", () => {
    window.location.href = "https://junkpowerup.github.io/ogaZOOM/";
  });
</script>

    <div id="news" class="tab-content" style="display: none;">
        <h3>最新ニュース</h3>
        <ul id="news-list"></ul>
    </div>
  　<div id="trending" class="tab-content" style="display: none;"> <!-- 新しいコンテンツエリア -->
        <h3>開発中</h3>
       <!-- <ul id="trending-list"></ul> -->
    <!-- ゲーム開発中のセクション -->
    <div style="margin-top: 20px; text-align: center;">
        <p style="font-weight: bold; font-size: 1.2em;">えぇ～あなた、勃起してらっしゃいます…</p>
        <img src="furuhata.png" alt="ゲーム開発中画像" style="width: 300px; border-radius: 30px;">
    </div>
</div>
       
    </div>

    <div class="container">
        <form id="tweetForm">
            <input type="text" id="username" placeholder="名前" required>
            <textarea id="tweetContent" placeholder="いまどうしてる？" required></textarea>
            <div style="display: flex; align-items: center;">
              <button type="submit" class="post-button">
              <img src="https://cdn.glitch.global/3b848cc8-5c7c-4ec0-a4e0-3be50b6e7d71/png-transparent-bird-tweet-twitter-twitter-logo-social-media-icon-thumbnail%20(1)%20(1).png?v=1733720255864" alt="投稿アイコン" class="button-image">
                チンポスト
            </button>
              
<form id="tweetForm">
    <div style="display: flex; align-items: center;">
        <img id="profileImagePreview" src="default-profile.png" alt="プロフィール画像" 
            style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer;">
        <input type="file" id="profileImageUpload" style="display: none;">
    </div>
</form>

              
                <button type="button" id="uploadImageBtn" style="margin-left: 10px;"><img src="https://cdn.glitch.global/40be7ca0-ea83-4c71-aa4a-c2d5089b18a9/istockphoto-688550958-612x612.png?v=1730074855703" alt="カメラアイコン"></button>
                <!-- カスタム絵文字作成ボタン -->
<button type="button" id="createEmojiBtn" style="margin-left: 10px;"><img src="https://cdn.glitch.global/40be7ca0-ea83-4c71-aa4a-c2d5089b18a9/2933c4af7f5d222a2e52a73b9733bb0f_640px.png?v=1730176390648" alt="絵文字アイコン"></button>
            </div>
            <input type="file" id="imageUpload" style="display: none;">
        </form>
        <div id="timeline"></div>
    </div>
  


<!-- ポップアップの構造 -->
<!-- 絵文字のポップアップ構造 -->
<div id="emojiPopup" class="popup" style="display: none;">
    <div class="popup-content">
        <canvas id="emojiCanvas" width="300" height="300"></canvas>
        
        <!-- 絵文字のカテゴリタブ -->
        <div id="emojiTabs">
            <button class="emoji-tab" data-category="faces">顔</button>
            <button class="emoji-tab" data-category="symbols">記号</button>
            <button class="emoji-tab" data-category="animals">自然</button>
          <button class="emoji-tab" data-category="build">建物</button>
          <button class="emoji-tab" data-category="etc">その他</button>
          <button class="emoji-tab" data-category="moji">もじ</button>
        </div>

        <!-- 絵文字リスト -->
        <div id="emojiKeyboard" class="emoji-keyboard"></div>
        
        <div class="popup-buttons">
            <button id="clearCanvasBtn">クリア</button>
            <button id="emojiCompleteBtn">完了</button>
            <button id="emojiCancelBtn">キャンセル</button>
        </div>
    </div>
</div>

  <script>
document.getElementById("clearCanvasBtn").addEventListener("click", function() {
    const canvas = document.getElementById("emojiCanvas");
    const context = canvas.getContext("2d");
    context.clearRect(0, 0, canvas.width, canvas.height);
});
</script>

    <script src="script.js"></script>
    <div id="tweetDisplay"></div>
</body>
</html>
